<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We can't seem to load this page. Please submit a support ticket at https://blueoi.freshdesk.com/.">
    <title>Page Load Error | Blue Oak Interactive</title>
    <link rel="stylesheet" href="/dist/css/app.css">
    <script>document.documentElement.className += ' wf-loading';</script>
  </head>
  <body class="page--error">
    <div class="row content text-center">
      <div class="large-6 columns content--left">
        <h1>Ohh No!</h1>
        <p class="lead">
          We're having trouble loading the page you requested. We're likely aware of the issue, but you can submit a ticket if you're the account owner to let us know.</p>
        <a href="https://blueoi.freshdesk.com/" class="large button">Open A Ticket</a>
      </div>
      <div class="large-6 columns content--right">
        <img src="/images/window.svg" />
      </div>
    </div>
    <footer>
      <div class="logo--small"><img src="/images/logo--small.svg" /></div>
      <div class="site-name">Blue Oak Interactive</div>
    </footer>
    <script src="https://use.typekit.net/svw2gpl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="/dist/js/app.min.js"></script>
  </body>
</html>
